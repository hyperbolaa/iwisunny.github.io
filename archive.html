---
layout: base
title: archive
---
<div class="archive">
    <h2>Archive</h2>
    <ul>
        {% for post in site.posts %}
            {% if post.redirect %}
            {% else %}
            <li>
                {% include time.html %}
                <a href="{{ post.url | downcase }}">{{ post.title }}</a>
            </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
